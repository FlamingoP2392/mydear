<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login-MyDear</title>
    </head>

    <body>

        <div class="container">
            <h2>เข้าสู่ระบบ</h2>

            <form id="LoginForm">
                <img id="statusImage" src="./img/meme.jpg">
                <div class="input-group">
                    <input type="text" id="username" placeholder="ชื่อของคุณ">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="รหัสผ่าน">
                </div>
                <button type="submit" id="submitBin">เข้าสู่ระบบ</button>
            </form>
        </div>

        <div class="popup" id="successLove" style="display: none;">
            <div class="popup-content">
                <span class="close" id="closeLove"></span>
                <h3>รักนะเดียร์เด็กดื้อ</h3>
                <img src="./img/heart2.jpg">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
